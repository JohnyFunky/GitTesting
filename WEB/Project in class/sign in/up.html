<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../image/HANOI PURGE.png">
    <script src="https://kit.fontawesome.com/19254302de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="up.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Welcome to PURGE NIGHT | Be a lifetime member</title>
</head>
<body>
    <div class="hero">
        <div class="total-board">
            <div class="main-form">
                <h1 id="title-main">Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="button-up" onclick="window.location.href='in.html'">SIGN IN</button>
            

        </div>
            <div class="sign-banner">
            <h1>Create Account</h1>
            <div class="icons">
                <a href="https://codepen.io/login"><i class="fa-brands fa-codepen"></i></a>
               <a href="../Google/goog.html"> <i class="fa-brands fa-google"></i></a>
              <a href="../Twitter/twitter.html"> <i class="fa-brands fa-twitter"></i></a>
            </div>
            <h2>or use your account</h2> 
             <form action="" id="done">
                    <input type="email" id="name" name="name" placeholder="Email" required>
                    <br>
                    <input type="password" id="pw" name="pw" placeholder="Password" required>
                    <br>
                    <a href="javascript:AlertIt()" >Forgot your password?</a>  
                    <br>
                    <button class="form__button button submit" value="Register" onclick="store()">SIGN UP</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
<script>
function store(){

var done = document.getElementById("done");
var name = document.getElementById('name');
var pw = document.getElementById('pw');
var lowerCaseLetters = /[a-z]/g;
var upperCaseLetters = /[A-Z]/g;
var numbers = /[0-9]/g;

if(name.value.length == 0){
    alert('Please fill in email');

}else if(pw.value.length == 0){
    alert('Please fill in password');

}else if(name.value.length == 0 && pw.value.length == 0){
    alert('Please fill in email and password');

 }else if(pw.value.length > 8){
   alert('Max of 8');

}else if(!pw.value.match(numbers)){
    alert('please add 1 number');

}else if(!pw.value.match(upperCaseLetters)){
    alert('please add 1 uppercase letter');

}else if(!pw.value.match(lowerCaseLetters)){
    alert('please add 1 lovercase letter');

}else{
    localStorage.setItem('name', name.value);
    localStorage.setItem('pw', pw.value);
    done.action = "done.html";
    alert('Your account has been created');
}
}

</script>
</html>
