<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signinT3.css">
        <meta charset="UTF-8">

    <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="indexT3.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/19254302de.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
          <header class="header">
            <h1 id="title" class="text-center">Sherlock Holmes Survey Form</h1>
            <p id="description" class="text-center">Welcome back to the Sherlock Holmes community!</p>
          </header>
          <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="survey-form">
            <div class="container-buttons">
                <center>
                <h3>Don't have an account?<a href="indexT3.html"> Click here</a></h3>
                <h3>You're at the <a href="#">Sign in page</a></h3>
                </center>
            </div>
            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input
               type="text"
               id="name"
               name="name"
               class="form-control input"
               placeholder="Enter your name here"
               required/>
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input
              type="email"
              id="email"
              class="form-control input"
              placeholder="Enter your email here"
              required/>
            </div>
            <div class="form-group">
              <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
             <input 
              type="number"
              id="number"
              class="form-control input"
              placeholder="Find your age here"
              min="0"
              max="120"
              />
            </div>
          <label class="label" for="comments">Anything you want to say to us before leaving? </label>
          <textarea
           id="comments"
           class="input-textarea"
           name="comment"                    placeholder="Enter your thoughts here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="custom-btn btn-12"><span>Click!</span><span>Submit</span></button>
        </div></div>
          </form>
        
      </body>

</html>
</html>
