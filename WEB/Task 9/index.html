<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alepsandro - Welcome To Our Community!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="bg-hero">
        <h1 id="title">Welcome to Server 909!</h1> 
        <p id="sub-title">A place where the wifi is better than Nasa's</p> 
        <div class="form">
            <form>
                <label for="name">Your Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required><br>

                 <label for="age">Your Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required><br>
                
                <label for="number">Your Phone Number:</label><br>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number..." required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

                <label for="gender" required>Your Gender:</label><br>
                <input type="radio" id="female" name="gen" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gen" value="female">
                <label for="female">Female</label><br>
                <button>Submit</button>
        </form>
    </div> 
        
    </div>
</body>
</html>
