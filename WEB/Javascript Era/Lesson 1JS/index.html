<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable</title>
        <script src="https://kit.fontawesome.com/19254302de.js" crossorigin="anonymous"></script>
    </head>

    <body>
 <script src="app.js"></script>
 <script>
    document.write("Hello world <br>");
    let a = 4;
    let b = 5;
    let c = a + b;
    document.write(c + " is the result of a - b <br>");
    document.write(a-b + "<br>");
    document.write("BẢNG CỬU CHƯƠNG NHÂN 2 ĐÉN 10 <br>")

    // Học về câu điều kiện if-else, for loop
    // Công thức: for(giá tri  khởi tạo; điều kiện dừng; bước nhảy)
    for(var i = 1; i <= 10; i++){
        document.write("2x" +1+ "="+2*i + "<br>")
    }

    document.write(i + "<br>");
    // Lưu ý:
    // lưu ý: trong JS phân biệt chữ hoa và chữ thường
    // let chỉ có tác dụng lưu trữ khi nó nằm trong khối lệnh. ra khỏi khối lệnh thì không có tác dụng

    var d = 2;
    var e = 2;
    d++
    ++e
    // d++ tức là nó làm nhiệm vụ rtuowcs rồi nó cộng vào giá trị nó sau
    // ++e tức là nó côngj vào giá trị trước rồi tham gia vào nhiệm vụ của nó
    document.write(d + e +"<br>");
    document.write(d + "<br>");
    document.write(e + "<br>");

    // If else
    var diem = 8;
    if (diem >= 8.0) {
        document.write("Thuộc top lớp cô Đỗ Dung rồi");
    } 
    if (diem < 8.0) {
        document.write("Thuộc top bình thường của cô Đỗ Dung rồi")
    }
 </script>
    </body>

</html>
